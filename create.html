<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel='stylesheet' href='https://redirector.gservice.emarsys.net/ui/latest/css/app.css'>
  <script>
    window.e = { uiFlippers: ['ui_redesign_basics', 'ui_redesign_available'] }
  </script>
  <script src='https://redirector.gservice.emarsys.net/ui/latest/js/app.js'></script>
</head>

<body>
  <div class="e-layout e-layout-without_navigation">
    <header class="e-layout__header">
      <h1 class="e-layout__title">Sample Page</h1>
    </header>
    <main class="e-layout__content">
      <section class="e-layout__section e-padding-l">
        <h2>Create Notification</h2>
        <p class="e-field">
          <label for="content" class="e-field__label">Content</label>
          <textarea class="e-input e-input-textarea" name="content"></textarea>
        </p>
        <button class="e-btn e-btn-primary">Send</button>
      </section>
    </main>
  </div>
  <script>
    (() => {
      document.querySelector('.e-btn-primary').addEventListener('click', () => {
        const opts = {
          content: document.querySelector('.e-input-textarea').value
        }

        fetch('http://localhost:5000/generateEvent', {
          method: 'post',
          body: JSON.stringify(opts)
        }).then(response => response.json());
      });
    })();
  </script>
</body>
</html>
